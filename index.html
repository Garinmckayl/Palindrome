<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome Checker</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <main class="main" id="app">
      <h1 class="title">Palindrome Checker</h1>

      <input
        class="input input--palindrome"
        type="text"
        name="palindrome"
        id="palindrome"
        required
      />

      <button class="button" id="palindromeCheck" type="button">
        Check Palindrome
      </button>

      <p class="result" id="result"></p>
    </main>

    <script src="src/index.js"></script>
  </body>
</html>
